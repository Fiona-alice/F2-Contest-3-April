<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <header>
    <h1>Welcome to our Restaurant</h1>
   </header>

   <main>
    <h2>Menu</h2>
    <div id="menu">
        <div class="menu-item">
            <h3>Classic Burger</h3>
            <img src="classic.jpg" alt="Classic Burger" width="400px">
            <p>Price: $5.99</p>
          </div>
          <div class="menu-item">
            <h3>Cheeseburger</h3>
            <img src="cheese.jpg" alt="Cheeseburger" width="400px" height="190px">
            <p>Price: $6.99</p>
          </div>
          <div class="menu-item">
            <h3>Bacon Burger</h3>
            <img src="bacon.jpeg" alt="Bacon Burger" width="400px" height="190px">
            <p>Price: $7.99</p>
          </div>
    </div>
    <button onclick="placeOrder()">Place Order</button>
    <button id="order-btn">Order Now</button>
   </main>

   <footer>
     <p>&copy; 2023 Linzia Restaurant. All rights reserved.</p>
   </footer>

    <script src="script.js"></script>
</body>
</html>
